<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>クイズゲーム</title>
	<style>
		#base{
	          width:80%;
			  margin: 0 auto;
		}
		#page1{
		　　　 background-color: #ffddd;
			  padding: 10px;
		}
		#page2{
		      background-color: #ddeeff;
			  padding: 10px;
		}
		</style>
	<script>
	
	//問題の設定
	var q = [];
	q[0] =["この犬の犬種は？","トイプードル","ポメラニアン","ダルメシアン",2];
	q[1] =["この犬の犬種は？","チワワ","マルチーズ",
	"シベリアンハスキー",3];
	q[2] =["この犬の犬種は？","雑種","ミックス","ゴールデンレトリバー",
	3];

	var count = 0;
	var hit = 0;

var init=function(){
count=0;
hit=0;

document.getElementById('gamePlay').style = "display:block";
document.getElementById('gameEnd').style = "display:none";

question(count);
}

var question =function(num){var file_name = "q"+(num+1)+".jpg";
console.log(file_name)
	var mondai = document.getElementById('mondai');
	var q_image = document.getElementById("q_image");
q_image.src = file_name;
	var sentaku = document.getElementById('sentaku');

	while (sentaku.firstChild) {
		sentaku.removeChild(sentaku.firstChild);
	}

	mondai.textContent = q[num][0];	 

	for(i=1;i<=3;i++){
		toi1 = document.createElement('li');
		toi1.innerHTML += '<a href="javascript:answer('+i+')">'+q[num][i]+'</a>';
		sentaku.appendChild(toi1);
	}
}

var answer = function(num) {

	if (num == q[count][4]) {
		hit++;
	}
//回答数
count++;

	if(count == q.length){
		endScene();
	}else{
		question(count);
	}

}

endScene = function(){
document.getElementById('gamePlay').style = "display:none";
document.getElementById('gameEnd').style = "display:block";

document.getElementById('score').textContent = "正解率:"+Math.floor(hit/q.length*100)+"%";
document.getElementById('outline').textContent = q.length+"問中、正解は "+hit+"問でした";

detail =document.getElementById('detail');
}

//これで実行
window.addEventListener('load',init);
</script>
</head>
<body style= "text-align: center" >
 
<div id="gamePlay">
	<h1>クイズ</h1>
	<div id="mondai"></div>
	<img id="q_image">
	<div id="kaito">
	<ul id="sentaku" style="list-style: none"></ul>
	</div>
</div>

<div id="gameEnd">
	<h1>結果発表</h1>
	<div id="score"></div>
	<div id="outline"></div>
	<div id="detail"></div>
	<div><a href="javascript:init();">もう一度ゲームを行う</a></div>
</div>

</body>
</html>
