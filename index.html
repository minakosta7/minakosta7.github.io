<!doctype html>
<html>
<head lang="ja">
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width,intial-scale=1.0">
<title>メモ</title>
<script src="../../../../Desktop/jquery-3.3.1.min.js"></script>
<style>
	body{
		background-color: hsla(183,45%,50%,1.00);
	}
	
	@media screen and (max-width:450px){
		body{
		background-color: antiquewhite;
	}
		textearea{
			width:90%;
		}
		input{
			width:100%;
				font-size:24px;
			border: 1px solid #000;
			margin-top: 20px;
			background-color: blueviolet
		}
	}
		
	</style>
</head>

<body>
<from action="" id="form">
<textarea id="memo" cols="30" rows="10">
</textarea>
<div>
<input id="save" type="button" value="保存">
<input id="dale" type="button" value="消去">
</div>
</from>
<script>
	var memo=localStorage.getItem("memodata");
	$("#memo").val(memo);

	$("#save").click(function(){
	memo = $("#memo").val();
	localStorage.setItem("memodata",memo);
	});
	
	$("#dale").click(function(){
	$("#memo").val('');
	localStorage.clear();
	});
	</script>
</body>
</html>
